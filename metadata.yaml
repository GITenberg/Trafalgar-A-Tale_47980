description: Trafalgar, publicada en 1873, es la primera novela de la primera serie
  de los Episodios Nacionales de Benito Pérez Galdós. Describe la vida de un niño
  gaditano llamado Gabriel que, al quedar huérfano de madre, decide huir de su casa
  y llega a Medina Sidonia donde el capitán Alonso lo acoge en su casa. Allí permanece
  y asiste a los preparativos y al desenlace de la batalla de Trafalgar, que la inexperta
  marina española pierde. Tras una serie de peripecias Gabriel nuevamente se escapa
  de casa para ir a Madrid a probar fortuna.
